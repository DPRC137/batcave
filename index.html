<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Batcave Terminal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <p style="color:#00ff00; text-align:center;">Use Tab for autocomplete and chain commands with <code>&&</code> or <code>;</code>.</p>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span class="prompt">batcave$</span>
      <input type="text" id="command-input" autocomplete="off" />
    </div>
  </div>

  <script src="terminal.js"></script>
</body>
</html>
